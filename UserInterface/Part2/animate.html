<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      @keyframes move {
        0% {
          color: blue;
          left: 0%;
          font-size: 50px;
        }
        50% {
          color: red;
          left: 85%;
          font-size: 50px;
        }
        100% {
          color: blue;
          left: 0%;
          font-size: 50px;
        }
      }
      h1 {
        animation-name: move;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        /* animation-direction: alternate; */
        animation-fill-mode: forwards;
        position: relative;
        animation-play-state: paused;
        /* text-align: center; */
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
        /* text-align: center; */
        background: linear-gradient(to bottom, #f7faff, #e2ecff);
      }
      .btn-center {
        text-align: center; /* Centers the button */
        margin-bottom: 30px;
      }

      button {
        text-align: center;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        background: #4a6cf7;
        color: white;
        transition: 0.3s;
        margin-bottom: 30px;
      }

      button:hover {
        background: #3454e1;
      }

      h1 {
        font-weight: bold;
        text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.querySelector("h1");
        h1.style.animationPlayState = "Paused";

        document.querySelector("button").onclick = () => {
          // h1.style.animationPlayState = "running";
          const stateAni = h1.style.animationPlayState;

          if (stateAni === "running") {
            h1.style.animationPlayState = "Paused";
          } else {
            h1.style.animationPlayState = "running";
          }
        };
      });
    </script>
  </head>
  <body>
    <div class="btn-center">
      <button>Click Me</button>
    </div>

    <h1>Welcome!</h1>
  </body>
</html>
