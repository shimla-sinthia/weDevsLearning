<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
    <link rel="stylesheet" href="nesting.css"> <!-- compiled SCSS -->
</head>
<body>

    <div class="container">
        <h1>My List Example</h1>

        <h2>Unordered List</h2>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>Wake up</li>
            <li>Brush teeth</li>
            <li>Start coding</li>
        </ol>
    </div>

</body>
</html>
