<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
</head>
<body>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <h2>Ordered List (ol)</h2>
    <ol>
        <li>Step 1: Open your laptop</li>
        <li>Step 2: Write some code</li>
        <li>Step 3: Run the program</li>
    </ol>

</body>
</html>
