<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Page</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <div id="container">

        <h1 class="title">Student Information</h1>

        <div class="box">
            <p>Hello! This is a simple styled page using div, class, and id.</p>
        </div>

        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2</td>
                        <td>Amina</td>
                        <td>EEE</td>
                    </tr>
                    <tr class = "highlight">
                        <td>1</td>
                        <td>Shimla</td>
                        <td>CSE</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Hafsa</td>
                        <td>Civil</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
