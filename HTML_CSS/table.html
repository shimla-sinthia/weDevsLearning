<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h1>Sample Table</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>Score</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Shimla</td>
                <td>Bangladesh</td>
                <td>95</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Amina</td>
                <td>India</td>
                <td>88</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sarah</td>
                <td>Nepal</td>
                <td>91</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Hafsa</td>
                <td>Pakistan</td>
                <td>84</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Elina</td>
                <td>Sri Lanka</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
